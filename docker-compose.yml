version: '3.8'

services:
  web:
    build: .
    command: flask run --host=0.0.0.0
    ports:
      - "5000:5000"  # <-- This connects the container's port 5000 to your computer's port 5000
    environment:
      - FLASK_APP=run.py
      - FLASK_DEBUG=1
      - DATABASE_URL=postgresql://cps_user:password@db/cps_db
    volumes:
      - .:/cps-bonazonke
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=cps_user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=cps_db

volumes:
  postgres_data:
